<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cable Logos</title>

  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #000000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff; /* Title is white */
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
    }

    .logo-item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out; /* Smooth hover effect */
    }

    .logo-item:hover {
      transform: scale(1.08); /* Slightly enlarge on hover */
      box-shadow: 0 8px 20px rgba(0,0,0,0.35); /* Stronger shadow on hover */
    }

    .logo-item img {
      width: 100%;
      height: auto;
      max-height: 70px;
      object-fit: contain;
      transition: transform 0.4s ease-in-out; /* Smooth image zoom on hover */
    }

    .logo-item:hover img {
      transform: scale(1.05); /* Slight zoom effect for the image */
    }

    .logo-name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Cable Logos</h1>
  <div class="logo-grid">
    <div class="logo-item">
      <img src="logos/izzi.png" alt="Izzi Go">
      <div class="logo-name">Izzi Go</div>
    </div>

    <div class="logo-item">
      <img src="logos/nexgenbelize.png" alt="Nexgen TV">
      <div class="logo-name">Nexgen Belize</div>
    </div>

    <div class="logo-item">
      <img src="logos/univision-now.png" alt="Univision Now">
      <div class="logo-name">Univision Now</div>
    </div>

    <div class="logo-item">
      <img src="logos/mic-pe.png" alt="MIC">
      <div class="logo-name">MIC PE</div>
    </div>

    <div class="logo-item">
      <img src="logos/bitred-cl.png" alt="Bitred">
      <div class="logo-name">Bitred CL</div>
    </div>

    <div class="logo-item">
      <img src="logos/cable-tacna.png" alt="Cable Tacna PE">
      <div class="logo-name">Cable Tacna Peru</div>
    </div>
  </div>
</body>
</html>
