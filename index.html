<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cable Logos</title>

  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #000000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
    }

    .logo-item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo-item img {
      width: 100%;
      height: auto;
      max-height: 70px;
      object-fit: contain;
    }

    .logo-name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Cable Logos</h1>

<div class="logo-grid">

  <div class="logo-item">
    <img src="logos/logo1.png" alt="Logo 1">
    <div class="logo-name">Cable One</div>
  </div>

  <div class="logo-item">
    <img src="logos/logo2.png" alt="Logo 2">
    <div class="logo-name">Cable Two</div>
  </div>

  <div class="logo-item">
    <img src="logos/logo3.png" alt="Logo 3">
    <div class="logo-name">Cable Three</div>
  </div>

  <div class="logo-item">
    <img src="logos/logo4.png" alt="Logo 4">
    <div class="logo-name">Cable Four</div>
  </div>

  <div class="logo-item">
    <img src="logos/logo5.png" alt="Logo 5">
    <div class="logo-name">Cable Five</div>
  </div>

  <div class="logo-item">
    <img src="logos/logo6.png" alt="Logo 6">
    <div class="logo-name">Cable Six</div>
  </div>

</div>

</body>
</html>
